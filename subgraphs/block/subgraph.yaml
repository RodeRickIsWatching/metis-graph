specVersion: 0.0.2
description: Metis Blocks
repository: https://github.com/pancakeswap
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetisValidatorSet
    network: mainnet
    source:
      address: "0xf83062F613527534A65ece52d93bcAcfC4A2319b"
      abi: MetisValidatorSet
      startBlock: 1100000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Block
      abis:
        - name: MetisValidatorSet
          file: ./abis/MetisValidatorSet.json
      blockHandlers:
        - handler: handleBlock